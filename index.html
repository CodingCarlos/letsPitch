    <h1><span class="red-text text-darken-1">Let's</span> <span class="lime-text text-darken-2">Pitch</span></h1>

    <div id="content">
        <div id="form">
            <label>Minutos: </label><br>
            <input type="text" id="minutes" value="3" /><br>
            <button class="btn waves-effect waves-light lime darken-2" id="start">LET'S PITCH!</button>
        </div>
        <div id="working">
            <label>Quedan: </label><br>
            <p id="counter">3:00</p>
            <button class="btn waves-effect waves-light red darken-1" id="stop">STOP</button><br />
            <button class="btn waves-effect waves-light lime darken-2" id="clear">clear</button>
        </div>
    </div>
